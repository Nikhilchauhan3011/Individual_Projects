<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

       

    <title>QR Code</title>
</head>
<body>
<div class="container-fluid">


    <div class="row vh-100 bg-body-secondary">

        <div class="col-md-3"></div>
        <div class="col-md-6 m-auto bg-white p-5 rounded-3 shadow-lg">

            <p class="fs-2 text-center fw-bold">QR Code Generator</p>

            <input type="text" name="" id="InputQr" class="form-control mb-4" placeholder="Paste your URL here..">

            <div class="d-grid">
            <button class="btn btn-success mb-4" id="ClickQr">Click To Generate QR</button>
        </div>
        <div class="d-flex justify-content-center">
            <img src="" alt="" id="ImageQr" class="img-fluid">
        </div>

        </div>
        <div class="col-md-3"></div>

    </div>

</div>

 
<script src="qrcode.js"></script> 



</body>

</html>
